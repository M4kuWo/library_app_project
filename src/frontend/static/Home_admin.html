<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="avatar.jpg" alt="User Avatar" class="avatar">
            <h3 class="name">John Doe</h3> <!-- Name will be dynamically updated -->
            <p class="email">john.doe@example.com</p> <!-- Email will be dynamically updated -->
            <span class="profile-badge">Admin</span> <!-- Profile will be dynamically updated -->
        </div>
        <ul class="menu">
            <li><a href="#books">Books</a></li>
            <li><a href="#users" id="users-link">Users</a></li>
            <li><a href="#loans">Loans</a></li>
            <li><a href="#cities">Cities</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#book-types">Book Types</a></li>
        </ul>
    </div>

    <div id="toast-container" class="position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" onclick="hideToast()"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>
   

    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the Admin Dashboard. Select an option from the sidebar to manage the system.</p>
        <div id="workbench"></div>
        <!-- Users container -->
        <div id="users-container" class="row mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin_scripts.js"></script>


    </body>
</html>
